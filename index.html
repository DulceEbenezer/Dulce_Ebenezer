<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dulce Ebenezer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-body">
  <div id="app">

    <!-- HERO CENTRAL: LOGO + BOTONES FLOTANDO -->
    <header class="hero-3d">

      <!-- Fondos difuminados detrás -->
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>

      <!-- Tarjeta del logo -->
      <div class="logo-orbit">
        <div class="logo-card">
          <!-- Si luego quieres, cambias este H1 por <img> con tu logo -->
          <!-- <img src="logo-dulce-ebenezer.png" class="logo-img" alt="Dulce Ebenezer" /> -->
          <h1 class="logo-text">Dulce Ebenezer</h1>
          <p class="logo-subtitle">Pastelillos · Flanes · Tembleques</p>
        </div>

        <!-- Botones flotando alrededor del logo -->
        <div class="orbit-buttons">
          <!-- Mismo data-screen que usa app.js -->
          <button class="orbit-btn pill-btn btn-yellow orbit-top" data-screen="entremes">
            <span class="orbit-title">Entremés</span>
            <span class="orbit-sub">Tamaños pequeños</span>
          </button>

          <button class="orbit-btn pill-btn btn-pink orbit-right" data-screen="regular">
            <span class="orbit-title">Tamaño regular</span>
            <span class="orbit-sub">Pastelillos 6", flanes 32 oz</span>
          </button>

          <button class="orbit-btn btn-teal orbit-left disabled">
            <span class="orbit-title">Órdenes</span>
            <span class="orbit-sub">Muy pronto</span>
          </button>

          <button class="orbit-btn btn-green orbit-bottom disabled">
            <span class="orbit-title">Stock (PWA)</span>
            <span class="orbit-sub">Panel para ti</span>
          </button>
        </div>
      </div>
    </header>

    <!-- CONTENIDO: MENÚS Y LISTAS (MISMA LÓGICA DE ANTES) -->
    <main id="screenContainer" class="content-panel">

      <!-- INICIO -->
      <section class="screen active" id="screen-home">
        <p class="intro">
          Toca uno de los botones de arriba para ver los sabores y el stock disponible
          de cada producto.
        </p>
      </section>

      <!-- MENÚ ENTREMÉS -->
      <section class="screen" id="screen-entremes">
        <h2 class="section-title">Entremés</h2>
        <div class="card-grid">
          <button class="card-btn" data-subscreen="entremes-pastelillos">
            <span class="card-title">Pastelillos 3"</span>
            <span class="card-sub">Sabores y stock</span>
          </button>
          <button class="card-btn" data-subscreen="entremes-flanes">
            <span class="card-title">Flanes 3.5 oz</span>
            <span class="card-sub">Sabores y stock</span>
          </button>
          <button class="card-btn" data-subscreen="entremes-tembleques">
            <span class="card-title">Tembleques 3.5 oz</span>
            <span class="card-sub">Sabores y stock</span>
          </button>
        </div>
      </section>

      <!-- MENÚ TAMAÑO REGULAR -->
      <section class="screen" id="screen-regular">
        <h2 class="section-title">Tamaño regular</h2>
        <div class="card-grid">
          <button class="card-btn" data-subscreen="regular-pastelillos">
            <span class="card-title">Pastelillos 6"</span>
            <span class="card-sub">Sabores y stock</span>
          </button>
          <button class="card-btn" data-subscreen="regular-flanes">
            <span class="card-title">Flanes 32 oz</span>
            <span class="card-sub">Sabores y stock</span>
          </button>
          <button class="card-btn" data-subscreen="regular-tembleques">
            <span class="card-title">Tembleques 32 oz</span>
            <span class="card-sub">Sabores y stock</span>
          </button>
        </div>
      </section>

      <!-- LISTA DE PRODUCTOS / SABORES -->
      <section class="screen" id="screen-products">
        <button class="back-btn" id="backToMenu">&larr; Volver</button>
        <h2 class="section-title" id="productsTitle"></h2>
        <div id="productsList" class="product-list"></div>
      </section>

    </main>

    <script src="app.js"></script>
  </div>
</body>
</html>
